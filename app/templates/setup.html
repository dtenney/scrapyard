{% extends "base.html" %}

{% block title %}Setup - Scrap Yard Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Initial Setup</h3>
                <p class="mb-0">Create Admin Account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ csrf_token() }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="admin" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">Create Admin Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
