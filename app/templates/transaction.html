{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>New Transaction</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Weight Scale</h5>
            </div>
            <div class="card-body">
                <div class="weight-display">0.00 lbs</div>
                <button class="btn btn-secondary btn-lg w-100 mt-3">Tare Scale</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Camera View</h5>
            </div>
            <div class="card-body">
                <div class="camera-preview"></div>
                <button class="btn btn-success btn-lg w-100 mt-3">Capture Photo</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Transaction Total</h5>
            </div>
            <div class="card-body">
                <div class="weight-display">$0.00</div>
                <button class="btn btn-primary btn-lg w-100 mt-3">Complete Transaction</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
