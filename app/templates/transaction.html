{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>New Transaction</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Weight Scale</h5>
            </div>
            <div class="card-body">
                <div class="weight-display">0.00 lbs</div>
                <button class="btn btn-secondary btn-lg w-100 mt-3">Tare Scale</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Camera View</h5>
            </div>
            <div class="card-body">
                <div class="camera-preview">
                    <img id="camera-stream" src="/api/camera/stream" alt="Camera Stream" style="width: 100%; height: 200px; object-fit: cover; background: #f0f0f0;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; text-align: center; padding: 50px; color: #666;">Camera Offline</div>
                </div>
                <button class="btn btn-success btn-lg w-100 mt-3" onclick="capturePhoto()">Capture Photo</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Transaction Total</h5>
            </div>
            <div class="card-body">
                <div class="weight-display">$0.00</div>
                <button class="btn btn-primary btn-lg w-100 mt-3">Complete Transaction</button>
            </div>
        </div>
    </div>
</div>

<script>
function capturePhoto() {
    fetch('/api/camera/capture', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Photo captured successfully!');
        } else {
            alert('Failed to capture photo: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error capturing photo: ' + error);
    });
}
</script>
{% endblock %}
