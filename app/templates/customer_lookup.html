{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Customer Lookup</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Search Customer</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Search by name or ID">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Scan Driver's License</h5>
            </div>
            <div class="card-body text-center">
                <button class="btn btn-success btn-xl">Scan ID</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
