{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Device Management</h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Hardware Devices</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>IP Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                        <tr>
                            <td>{{ device.name }}</td>
                            <td>{{ device.device_type }}</td>
                            <td>{{ device.ip_address }}</td>
                            <td>
                                <span class="badge bg-success">Online</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info">Test</button>
                                <button class="btn btn-sm btn-warning">Edit</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button class="btn btn-primary btn-lg">Add Device</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
