{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Administration Dashboard</h2>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card touch-card">
            <div class="card-body text-center">
                <h5>User Management</h5>
                <p>Manage users and groups</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary btn-lg">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card touch-card">
            <div class="card-body text-center">
                <h5>Device Management</h5>
                <p>Configure hardware devices</p>
                <a href="{{ url_for('admin.devices') }}" class="btn btn-success btn-lg">Manage Devices</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card touch-card">
            <div class="card-body text-center">
                <h5>Group Management</h5>
                <p>Manage user groups</p>
                <a href="{{ url_for('admin.groups') }}" class="btn btn-info btn-lg">Manage Groups</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
