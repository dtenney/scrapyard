{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5">Camera Stream</h1>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Live Camera Feed</h5>
            </div>
            <div class="card-body text-center">
                <img id="cameraStream" 
                     src="http://10.0.10.39/axis-cgi/mjpg/video.cgi?camera=1&resolution=640x480" 
                     alt="Camera Stream" 
                     class="img-fluid border"
                     style="max-width: 100%; height: auto;">
                <div class="mt-3">
                    <button class="btn btn-success" onclick="refreshStream()">
                        <i class="fas fa-sync-alt"></i> Refresh Stream
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function refreshStream() {
    const img = document.getElementById('cameraStream');
    const src = img.src;
    img.src = '';
    setTimeout(() => {
        img.src = src + '&t=' + new Date().getTime();
    }, 100);
}

// Handle stream errors
document.getElementById('cameraStream').onerror = function() {
    this.alt = 'Camera stream unavailable';
    this.style.backgroundColor = '#f8f9fa';
    this.style.border = '2px dashed #dee2e6';
    this.style.minHeight = '300px';
};
</script>
{% endblock %}
