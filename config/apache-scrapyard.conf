<VirtualHost *:80>
    ServerName *
    Redirect permanent / https://*:443/
</VirtualHost>

<VirtualHost *:443>
    ServerName *
    DocumentRoot /var/www/scrapyard
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/scrapyard/scrapyard.crt
    SSLCertificateKeyFile /etc/ssl/scrapyard/scrapyard.key
    
    WSGIDaemonProcess scrapyard python-path=/var/www/scrapyard python-home=/var/www/scrapyard/venv
    WSGIProcessGroup scrapyard
    WSGIScriptAlias / /var/www/scrapyard/app.wsgi
    
    <Directory /var/www/scrapyard>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    <Directory /var/www/scrapyard/app/static>
        Require all granted
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' cdn.jsdelivr.net"
    

    
    ErrorLog ${APACHE_LOG_DIR}/scrapyard_error.log
    CustomLog ${APACHE_LOG_DIR}/scrapyard_access.log combined
</VirtualHost>